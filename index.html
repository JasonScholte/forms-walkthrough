<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Your html here -->

    <div class="container">
      <div class="form-wrapper">
        <div class="form">
          <img src="images/bg-heading-03.jpg" alt="heading image" />
          <form action="">
            <h1>Registration Info</h1>
            <div class="field">
              <label for="name"></label>
              <input
                id="name"
                placeholder="Name"
                name="name"
                type="text"
                required
              />
            </div>
            <div class="field">
              <label for="date"></label>
              <input
                id="date"
                placeholder="mm/dd/yyyy"
                name="date"
                type="text"
              />
            </div>
            <select class="select-field" name="experience" id="experience">
              <option id="experience" value="experience">Experience</option>
            </select>
            <div class="field">
              <label for="email"></label>
              <input id="email" placeholder="Email" name="email" type="email" />
            </div>
            <div class="field">
              <label for="phone"></label>
              <input
                id="phone"
                placeholder="Phone (Optional)"
                name="phone"
                type="text"
              />
            </div>

            <button class="submit-btn" type="submit">Submit</button>
            <div class="selectWrapper"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
